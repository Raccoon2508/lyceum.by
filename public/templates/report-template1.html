  <h2>Настройки протокола вступительного испытания</h2>

  <div>
    <form name="app.entranceTestForm" action="" ng-submit="$event.preventDefault()"> 
      <h3>Профиль</h3>
          <select  name="profile" class="form-control" ng-change="app.onProfileChange(app.data.profile)" ng-model="app.data.profile" required>
            <option ng-repeat="x in app.profiles" ng-value="x.name">{{x.name}}</option>
          </select>    
          <span style="color: red" ng-show="app.entranceTestForm.profile.$error.required && app.entranceTestForm.$submitted">Выберите профиль</span>

      <h3>Предмет</h3>
        <select name="subject" class="form-control" ng-model="app.data.subject" required >
          <option ng-repeat="x in app.subjects" ng-value="x">{{x}}</option>
        </select>  
      <span style="color: red" ng-show="app.entranceTestForm.subject.$error.required && app.entranceTestForm.$submitted">Выберите предмет</span>
     
      <h3>Начало испытания</h3>
        <p>Часы</p>
            <input class="form-control" type="number" min='0' max='24' ng-model="app.data.startHour" required>
    <br/>
        <p>Минуты</p>
            <input class="form-control" type="number" min='0' max='59' ng-model="app.data.startMinutes" required>
    <br/>
       
      <h3>Конец испытания</h3>
        <p>Часы</p>
            <input class="form-control" type="number" min='0' max='24' ng-model="app.data.endHour" required>
    <br/>
        <p>Минуты</p>
          <input class="form-control" type="number" min='0' max='59' ng-model="app.data.endMinutes" required>
    <br/>
        <h3>Название текста диктанта (номер варианта контрольной работы) </h3>
            <input name="variant" class="form-control" type="text" ng-model="app.data.testVariant" required>
        <span style="color: red" ng-show="app.entranceTestForm.variant.$error.required && app.entranceTestForm.$submitted">Укажите название текста диктанта (номер варианта контрольной работы)</span>

    <br/>
    <br/>

    <button class="btn btn-primary" ng-click="app.onFormSubmit()" type="submit"> Получить протокол</button>

  </form>  

 </span>
